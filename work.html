<!DOCTYPE html>
<link rel="icon" type="image/png" href="images/favicon.png">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Work | Marchant Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="images/logo.png" alt="Marchant Studio" style="height: 80px;"></a>
        <nav>
            <a href="index.html#home" onclick="window.location.href='index.html#home'">Home</a>
            <a href="#about" onclick="window.location.href='#about'">About</a>
            <a href="services.html" onclick="window.location.href='/services.html'">Services</a>
            <a href="work.html" onclick="window.location.href='work.html'">Work</a>
            <a href="contact.html#contact" onclick="window.location.href='contact.html#contact'">Contact</a>
        </nav>
    </header>

    <section class="work-page" id="work">
        <h1>Our Portfolio</h1>
        
        <div class="work-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="residential">Residential</button>
            <button class="filter-btn" data-filter="commercial">Commercial</button>
            <button class="filter-btn" data-filter="consultation">Consultation</button>
        </div>

        <div class="work-grid">
            <div class="work-item residential">
                <img src="images/living_room.jpeg" alt="Modern Living Room">
                <div class="work-overlay">
                    <h3>Modern Living Room</h3>
                    <p>Residential Design</p>
                    <a href="#" class="view-project">View Project</a>
                </div>
            </div>

            <div class="work-item commercial">
                <img src="images/kitchen.jpg" alt="Commercial Kitchen">
                <div class="work-overlay">
                    <h3>Restaurant Kitchen</h3>
                    <p>Commercial Design</p>
                    <a href="#" class="view-project">View Project</a>
                </div>
            </div>

            <div class="work-item residential">
                <img src="images/bedroom.png" alt="Luxury Bedroom">
                <div class="work-overlay">
                    <h3>Luxury Bedroom</h3>
                    <p>Residential Design</p>
                    <a href="#" class="view-project">View Project</a>
                </div>
            </div>

            <div class="work-item consultation">
                <img src="images/consultation.jpg" alt="Design Consultation">
                <div class="work-overlay">
                    <h3>Color Consultation</h3>
                    <p>Consultation Service</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Marchant Studio. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
